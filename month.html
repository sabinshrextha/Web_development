<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let month;
switch (new Date().getMonth()) {
  case 0:
    month = "Jan";
    break;
  case 1:
    month = "Feb";
    break;
  case 2:
    month = "March";
    break;
  case 3:
    month = "April";
    break;
  case 4:
    month = "May";
    break;
  case 5:
    month = "June";
    break;
  case  6:
    month = "July";
    break;
  case  7:
    month = "Aug";
    break;
  case  8:
    month = "Sep";
    break;
  case  9:
    month = "oct";
    break;
  case  10:
    month = "nov";
    break;
  case  11:
    month = "dec";
}
document.getElementById("demo").innerHTML = "Today is " + month;
</script>

</body>
</html>
