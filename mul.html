<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myfunction(a,b){
            i = 1;
            i<=b;
            i++;
            return a*i;
        }
        document.getElementById("demo").innerHTML = myfunction(2,10)
    </script>
    
</body>
</html>
